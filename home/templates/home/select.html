<!-- Reserve Section -->

<section id="reserve">
  <div class="container">
    <div>

          <div class="row text-center">
            <form class="form-horizontal" role="form" action="{% url 'home:detail'%}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="col-md-4"
                 style="padding-top: 15px;padding-bottom: 15px;background-color: rgba(121,211,223,0.2); height:230px">

                <h4 class="service-heading">Select</h4>
                <p class="text-muted">
                  <p>{{ location }}</p>
                    <div class="form-group">
                      {% if box_list %}
                        <div class="radio">
                          {% for box in box_list %}
                            <label><input type="radio" name="box" value="{{box.boxNumber}}">{{ box.boxNumber }}번</label>
                          {% endfor %}
                        </div>
                        <div class="form-group">
                          <button type="submit" class="btn btn-default">결제하기</button>
                        </div>
                        {% else %}
                          <p>No boxes available</p>
                        {% endif %}
                    </div>

                </p>
              </div>


          </form>
        </div>

    </div>
  </div>
  </section>


  <section id="myBox" class="container content-section text-center">
    <div class="row">
        <div  class="col-md-8 col-md-offset-2 col-xs-12">
          <p></p>

        </div>
    </div>
  </section>
