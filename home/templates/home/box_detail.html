<h1>{{object.location}} {{object.boxNumber}}번</h1>

<div>image: {{object.image}}</div>
<div>lock: {{object.lock}}</div>

   {% if object.lock == 1 %}
   <div><button class="btn btn-default" name="button" id="btn" value="open">문 열기</button></div>
   {% else %}
   <div><button class="btn btn-default" name="button" id="btn" value="close">문 닫기</button></div>
   {% endif %}

   <div><button class="btn btn-default">사진 보기</button></div>
   <div><button class="btn btn-default">반납하기</button></div>
